<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <!-- IEレイアウト崩れ防止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 表示領域・ズーム可否・初期のズーム倍率の設定 -->
  <meta name="description" content="ページの説明">
  <!-- 検索結果のタイトルの下の文字 -->
  <link rel="cononical" href="まとめたい方のURL">
  <!-- 同一ページが複数ある場合に評価の分散を防ぐ -->
  <link rel="stylesheet" href="style.css">

  <title>TODOリスト【2】</title>
  <!-- 参考：https://zenn.dev/ojk/books/intro-to-javascript/viewer/js-todolist> -->
</head>

<body>
<div id="input">
  <label>TODO: <input id="todo"></label><br>
  優先度: <select>
    <option>低</option>
    <option selected>普</option>
    <option>高</option>
  </select>
  <label>期日: <input type="date"></label><br>
  <button id="submit">登録</button>
</div>
<script src="main.js"></script>
</body>
</html>
